<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inria+Sans&family=Inter:wght@300&family=Irish+Grover&display=swap" rel="stylesheet">
    <title>Yahoo! Messenger</title>
    <link rel="icon" type="image/x-icon" href="img/yahoo-icon.png" />
</head>
<body>

<div class="container">
    <div class="form-wrapper">
        <header>
            <h4>YAHOO!</h4>
            <nav>
                <ul class="nav_links" >
                    <li><a href="#">Messenger</a></li>
                    <li><a href="#">Help</a></li>
                </ul>
            </nav>   
        </header>
        <div class="banner">
            <img class="banner__logo" src="img/yahoo-icon.png" alt="Yahoo Messenger">
            <h3> Yahoo! Messenger</h3>
            <p> Lorem ipsum dolor sit amet, consectetur adipiscing elit, sed do eiusmod tempor incididunt ut labore et dolore magna aliqua. </p>
        </div>
        <div class="violet-bg"></div>
        <form class="signup-form">
            <h2> WELCOME TO</h2>
            <h1>Yahoo! Messenger</h1>
            <div class="input-group">
                <label class="input-group__label" for="id"><b>Yahoo ID:</b></label><br>
                <input class="input-group__input"type="text" placeholder="Enter Yahoo ID"/>
            </div>
            <div class="input-group">
                <label class="input-group__label" for="password"><b>Password:</b></label><br>
                <input class="input-group__input" type="password" placeholder="Enter Password"/>
            </div>
            <div class="checkbox-list">
                <div class="checkbox">
                    <input type="checkbox" id="checkbox1"/>
                    <label class="checkbox__label" for="checkbox1"> Remember my ID and Password.</label>
                </div>
                <div class="checkbox">
                    <input type="checkbox" id="checkbox2"/>
                    <label class="checkbox__label" for="checkbox2"> Sign in Automatically.</label>
                </div>
                <div class="checkbox">
                    <input type="checkbox" id="checkbox3"/>
                    <label class="checkbox__label" for="checkbox3"> Sign in as invisible to Everyone.</label>
                </div>
            </div>
            
            <button type="button">Sign In</button>

            <div class="dropdown">
                <label for="language">Language:</label>
                <select id="language">
                    <option>English(U.S)</option>
                    <option>Filipino</option>
                </select>
            </div>
            <div class="link">
                <a href="#"> Get a new Yahoo ID</a>
                <a href="#"> Forgot your Password</h5>
            </div>
            
            
        </form>
    </div>
</div>
    
</body>
</html>
